<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/elementui.css">
        <title>List</title>
</head>

<body>

        <div id="app">
                <el-input v-model="keyword" placeholder="请输入内容"></el-input>
                <el-button type="primary" @click="searchClick">搜索</el-button>
                <el-button type="primary" @click="addClick">添加</el-button>
                <el-table :data="pageInfo.list" style="width: 100%" @selection-change="handleSelectionChange">
                        <el-table-column type="selection" width="55">
                        </el-table-column>

                        <el-table-column prop="loginname" label="登陆账号" width="180">
                        </el-table-column>
                        <el-table-column prop="role" label="角色" width="180">
                        </el-table-column>
                        <el-table-column prop="manager" label="管理商圈":render-header="renderHeader">
                        
                        </el-table-column>

                        <el-table-column label="操作">
                                <template slot-scope="val">
                                        <el-button size="mini" @click="updateClick(val.row)">编辑
                                        </el-button>
                                        <el-button size="mini" type="danger" @click="deleteClick(val.row.id)">删除
                                        </el-button>
                                </template>
                        </el-table-column>
                </el-table>

                <br>
                <el-pagination layout="prev, pager, next" :total="pageInfo.total" :page-size="pageInfo.pageSize"
                        @current-change="pageNumClick">
                </el-pagination>

        </div>

        <script src="assets/js/axios.min.js"></script>
        <script src="assets/js/vue.js"></script>
        <script src="assets/js/elementui.js"></script>
        <script src="viewmodels/Userlist.js"></script>

</body>

</html>
